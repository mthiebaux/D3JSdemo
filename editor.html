<!DOCTYPE html>
<html lang="en">
	<head>

		<title> graph editor module </title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	</head>
	<body style="font-family:helvetica; font-weight:lighter; background:linear-gradient( 60deg, #ffffff, #c4dfee );">

		<div class="page_header">

			<h2> D3 Graph Edit </h2>

		</div>

		<div id="page_contents">

			<div style="border:1px solid lightgrey; padding:10px;">
				<strong><em> initialize </em></strong>
				<br>
				<input
					type="button"
					id="init_simple_button"
					value="simple"
					style="color:black">
				<input
					type="button"
					id="init_ring_button"
					value="ring"
					style="color:black">
				<input
					type="button"
					id="init_chain_button"
					value="chain"
					style="color:black">
				<input
					type="button"
					id="init_power_button"
					value="power"
					style="color:black">
				<p>

				<strong><em> links </em></strong>
				<br>
					&#8226; for each node selected: select links <br>
					&#8226; click twice to unselect all
				<p>
				<strong><em> add </em></strong>
				<br>
					&#8226; no nodes selected: add new node <br>
					&#8226; one selected: add new node and link <br>
					&#8226; multiple: link together in order
				<p>
				<strong><em> del </em></strong>
				<br>
					&#8226; remove all selected elements
			</div>

			<div style="border:1px solid lightgrey; background:white; padding:5px;">

				<input
					type="button"
					id="stop_and_clear_button"
					value="X"
					style="color:black">
				<input
					type="button"
					id="bfs_button"
					value="BFS"
					style="color:black">
				<input
					type="button"
					id="dijkstra_min_button"
					value="Dmin"
					style="color:black">
				<input
					type="button"
					id="dijkstra_max_button"
					value="Dmax"
					style="color:black">
				<input
					type="checkbox"
					id="auto_path_search"
					name="auto_path_search">
					<label for="auto_path_search">auto</label>

				<div id="graph_plot_div"></div>

				<input
					type="button"
					id="links_button"
					value="links"
					style="color:black">
				<input
					type="button"
					id="add_button"
					value="ADD"
					style="color:black">
				<input
					type="button"
					id="delete_button"
					value="DEL"
					style="color:black">
				<br>

				<input id="rate_slider" type="range"
					min="0" max="100" value="0"
					style="width:98%; height:10px;">

			</div>

			<div id="histo_plot_div" style="border:1px solid lightgrey; background:white; padding:5px"></div>
			<p>

			<input
				type="button"
				id="print_button"
				value="print"
				style="color:black">
			<br>
			<textarea id="output_log" readonly=true rows="10" cols="40"></textarea>
			<p>

		</div>

		<div class="page_footer">
			<p>
			<em> Â© thiebaux 2022 </em>
		</div>

	</body>
	<script type="module">

		import * as graph_gen from './graph_gen.js';
		import * as editor from './editor.js';

		const view_elements = {

			graphic:	"graph_plot_div",
			histo:		"histo_plot_div",

			simple:		"init_simple_button",
			ring: 		"init_ring_button",
			chain:		"init_chain_button",
			power:		"init_power_button",

			stop:		"stop_and_clear_button",
			bfs:		"bfs_button",
			dmin:		"dijkstra_min_button",
			dmax:		"dijkstra_max_button",
			search:		"auto_path_search",

			links:		"links_button",
			add:		"add_button",
			del:		"delete_button",

			rate:		"rate_slider",
			print:		"print_button",
			log:		"output_log"
		};

		let app = editor.create( view_elements );

		let graph = graph_gen.test_graph();

		app.init( graph );

	</script>

</html>
